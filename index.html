<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <script>
        var list = [];
        var cellsCount;
        var score = 0;
        var lost = false;
        var total_bombs = 0;
        var rows = 12;
        var cols = 12;
        var reveal_count = 0;

        var mainGameScene = new Phaser.Class({
            Extends: Phaser.Scene,
            initialize:
                function mainGameScene() {
                    Phaser.Scene.call(this, { 'key': 'mainGameScene' })
                },
            preload: function () {
                list = [];
                cellsCount;
                score = 0;
                lost = false;
                reveal_count = 0;

                for (var i = 0; i < 9; i++) {
                    this.load.image('brick' + i, 'public/assets/brick' + i + '.svg');
                }
                this.load.image('flag', 'public/assets/flag.svg');
                this.load.image('head', 'public/assets/head.png');
                this.load.image('reset', 'public/assets/reset_btn.png');
                this.load.image('reset_clicked', 'public/assets/reset_clicked.png');
                this.load.image('back_to_main', 'public/assets/main_menu.png');
                this.load.image('won', 'public/assets/won.png');
            },
            create: function () {
                this.add.image(400, 300, 'bg');
                this.add.image(0,0, 'head').setOrigin(0,0);

                // Add reset button and its functionalities
                var reset_btn = this.add.image(300,50, 'reset');
                reset_btn.setInteractive();
                reset_btn.on('pointerdown',function(){
                    this.setTexture('reset_clicked');
                })
                reset_btn.on('pointerup',function(){
                    this.setTexture('reset');
                })
                reset_btn.on('pointerout',function(){
                    this.setTexture('reset');
                })

                // Fill the board with bricks
                generate_bricks(this, 50, rows, cols);

                // Generate bombs within bricks
                generate_bombs(10, 100);

                // Disable the default behavior of right-click
                this.input.mouse.disableContextMenu();

                list.forEach(el => {
                    // Set the bomb count for every block
                    set_bomb_count(el);
                    el.on('pointerdown', function (pointer) {
                        if (pointer.rightButtonDown()) {
                            if (!this.isFlagged && !this.isRevealed) {
                                this.setTexture('flag')
                                this.isFlagged = true;
                            }
                            else if(this.isFlagged && !this.isRevealed){
                                this.setTexture('brick');
                                this.isFlagged = false;
                            }
                        }
                        else {
                            if (!this.isRevealed) {
                                this.isRevealed = true;
                                reveal_count++;
                            }
                            if (this.hasBomb === true) {
                                this.setTexture('bomb');
                                lost = true;
                                return;
                            }
                            detect_bombs(el);

                        }

                    });
                });

            },
            update: function () {
                // Lose
                if (lost) {
                    reveal_bombs();
                    lost = false;
                    var try_again = this.add.image(300, 350, 'try_again');
                    try_again.setInteractive();
                    try_again.on('pointerdown', function () {
                        this.scene.restart()
                    }, this)
                }
                // Win
                else if (reveal_count == (rows * cols) - total_bombs) {
                    console.log("won");
                    var back_to_main = this.add.image(300, 350, 'back_to_main');
                    back_to_main.setInteractive();
                    back_to_main.on('pointerdown', function(){
                        this.scene.start('mainMenuScene');
                    },this)
                    this.add.image(300, 200, 'won');
                    reveal_bombs();
                    reveal_count = 0;
                }
            }
        });



        // Menu Scene

        var mainMenuScene = new Phaser.Class({
            Extends: Phaser.Scene,
            initialize:
                function () {
                    Phaser.Scene.call(this, { 'key': 'mainMenuScene' });
                },
            preload: function () {
                this.load.image('start_game', 'public/assets/start_game.png');
                this.load.spritesheet('brick', 'public/assets/brick.svg', { frameWidth: 200, frameHeight: 200 });
                this.load.image('bg', 'public/assets/bg.jpg');
                this.load.image('bomb', 'public/assets/bug.png');
                this.load.image('try_again', 'public/assets/try_again.png');
            },
            create: function () {
                this.add.image(300, 350, 'bg');
                var start_button = this.add.image(300, 350, 'start_game');
                start_button.setInteractive();
                start_button.on('pointerdown', function () {
                    this.scene.start('mainGameScene');
                }, this)
            },
            update: function () { }
        })

        var config = {
            type: Phaser.AUTO,
            width: 600,
            height: 700,
            scene: [mainMenuScene, mainGameScene]
        };

        var game = new Phaser.Game(config);


        function generate_bricks(brick, n, rows, cols) {
            cellsCount = rows * cols;
            for (var i = 1; i <= rows; i++) {
                for (var j = 1; j <= cols; j++) {
                    var l = brick.add.image((n * (j)) - n, ((i+2) * n) - n, 'brick').setOrigin(0, 0);
                    l.row = i;
                    l.col = j;
                    l.hasBomb = false;
                    l.isFlagged = false;
                    l.isRevealed = false;
                    l.setInteractive();
                    list.push(l);
                }
            }
        }

        function generate_bombs(maxBombs, tries) {
            var bombCount = 0;
            var max_loops = 0;
            while (bombCount < maxBombs && max_loops < tries) {
                for (var i = 0; i < list.length; i++) {
                    var rand = Math.floor(Math.random() * cellsCount);
                    if (rand == 1 && list[i].hasBomb == false) {
                        list[i].hasBomb = true;
                        // list[i].setTint(0xff0000);
                        bombCount++;
                        if (bombCount >= maxBombs) {
                            break;
                        }
                    }
                }
                max_loops++;
            }
            total_bombs = bombCount;
        }

        function set_bomb_count(block) {
            var r = block.row;
            var c = block.col;
            var temp_list = surrounding_blocks(r, c);
            var bombs = 0;
            temp_list.forEach(function (el) {
                if (temp_obj = Phaser.Actions.GetFirst(list, { row: el[0], col: el[1] })) {
                    if (temp_obj.hasBomb == true) {
                        bombs++;
                    }
                }
            });
            block.bombCount = bombs;
        }

        function detect_bombs(block) {
            var r = block.row;
            var c = block.col;
            var temp_list = surrounding_blocks(r, c);
            block.setTexture('brick' + block.bombCount);
            score += block.bombCount;
            if (block.bombCount == 0) {
                temp_list.forEach(function (el) {
                    if (temp_obj = Phaser.Actions.GetFirst(list, { row: el[0], col: el[1], bombCount: 0 })) {
                        temp_obj.setTexture('brick0');
                        if (!temp_obj.isRevealed) {
                            reveal_count++;
                            temp_obj.isRevealed = true;
                        }

                        temp_obj.clearTint();
                    }
                });
            }
        }

        function surrounding_blocks(r, c) {
            return [
                [r - 1, c - 1],
                [r - 1, c],
                [r - 1, c + 1],
                [r, c - 1],
                [r, c + 1],
                [r + 1, c - 1],
                [r + 1, c],
                [r + 1, c + 1]
            ];
        }

        function reveal_bombs() {
            list.forEach(el => {
                if (el.hasBomb) {
                    el.clearTint();
                    el.setTexture('bomb');
                }
                el.off('pointerdown');
            });
        }
    </script>

</body>

</html>
