<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <script>
        var list = [];
        var cellsCount;
        var score = 0;
        var lost = false;
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.spritesheet('brick', 'public/assets/brick.png', { frameWidth: 200, frameHeight: 200 });
            this.load.image('bg', 'public/assets/bg.jpg');
            this.load.image('bomb', 'public/assets/bomb.png');
            for (var i = 0; i < 9; i++) {
                this.load.image('brick' + i, 'public/assets/brick' + i + '.png');
            }

        }

        function create() {
            this.add.image(400, 300, 'bg');

            // Fill the board with bricks
            generate_bricks(this, 100, 6, 8);

            //Generate bombs within bricks
            generate_bombs(20, 100);

            list.forEach(el => {
                el.on('pointerdown', function () {
                    if (this.hasBomb === true) {
                        this.setTexture('bomb');
                        lost = true;
                        return;
                    }
                    var r = this.row;
                    var c = this.col;
                    console.log(r + " " + c);
                    var temp_list = [
                        [r - 1, c - 1],
                        [r - 1, c],
                        [r - 1, c + 1],
                        [r, c - 1],
                        [r, c + 1],
                        [r + 1, c - 1],
                        [r + 1, c],
                        [r + 1, c + 1]
                    ];
                    var bombs = 0;
                    temp_list.forEach(function (el) {
                        if (temp_obj = Phaser.Actions.GetFirst(list, { row: el[0], col: el[1] })) {
                            if (temp_obj.hasBomb == true) {
                                bombs++;
                            }
                        }
                    });
                    this.setTexture('brick' + bombs);
                    score += bombs;

                });
            });

        }

        function update() {
            if (lost) {
                list.forEach(el => {
                    if(el.hasBomb){
                        el.setTexture('bomb');
                    }
                    el.off('pointerdown');
                });
            }
        }

        function generate_bricks(brick, n, rows, cols) {
            cellsCount = rows * cols;
            for (var i = 1; i <= rows; i++) {
                for (var j = 1; j <= cols; j++) {
                    var l = brick.add.image((n * j) - n, (i * n) - n, 'brick').setOrigin(0, 0);
                    l.row = i;
                    l.col = j;
                    l.hasBomb = false;
                    l.setInteractive();
                    list.push(l);
                }
            }
        }

        function generate_bombs(maxBombs, tries) {
            var bombCount = 0;
            var max_loops = 0;
            while (bombCount < maxBombs && max_loops < tries) {
                for (var i = 0; i < list.length; i++) {
                    var rand = Math.floor(Math.random() * cellsCount);
                    if (rand == 1) {
                        list[i].hasBomb = true;
                        // list[i].setTint(0xff0000);
                        bombCount++;
                        if (bombCount >= maxBombs) {
                            break;
                        }
                    }
                }
                max_loops++;
            }
        }
    </script>

</body>

</html>
